<ng-container [ngSwitch]="svgicon">
    <ng-container [ngSwitchCase]="'logout_icon'" *ngTemplateOutlet="logout_icon;">
    </ng-container>
</ng-container>


<ng-template #logout_icon>
    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0" />
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
        <g id="SVGRepo_iconCarrier">
            <path opacity="0.5" d="M12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4" stroke="#1C274C"
                stroke-width="1.5" stroke-linecap="round" />
            <path d="M10 12H20M20 12L17 9M20 12L17 15" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
        </g>
    </svg>
</ng-template>
